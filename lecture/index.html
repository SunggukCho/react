<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script> <!-- development를 배포할 때 production으로 바꿔줌-->
  <title>React Day1</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const e = React.createElement;  // 태그를 만들어주는 함수
    class LikeButton  extends React.Component {
      constructor(props){
        super(props);
        this.state = {
          liked:false,
        };
      }

      render() {  //LikeButton의 화면 표시 렌더링
        return e('button', 
        { onClick: () => { this.setState({ liked: true})}, type: 'submit'},
        this.state.liked === true ? 'Like': 'UnLiked',
        ); // => <button>Like</button>을 만들겠다 (not 만든다)
      }

    }

  </script>
  <script>
    ReactDOM.render(e(LikeButton), document.querySelector('#root'));  // Web에 실재로 Rendering 하는 놈 위의 render()가 render할 것들 모아놓는 것
  </script>
</body>
</html>
